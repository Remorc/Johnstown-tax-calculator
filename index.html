<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="header-statement">ALL VALUES SHOWN ARE AN ESTIMATE</div>
		<form class="section bottom-margin" onsubmit="return onSubmit()">
			<div class="data-row">
				<label for="work-outside">Do you work outside of Johnstown?</label>
				<select id="work-outside" class="answer" type="text" onchange="onWorkOutsideChange()">
					<option value="yes">YES</option>
					<option value="no">NO</option>
				</select>
			</div>
			<div class="data-row hidden" data-tip="Hello there">
				<label for="tax-rate">Place of work tax rate</label>
				<input id="tax-rate" class="answer" type="number" min=0 step=".01" placeholder="1.25" />
			</div>
			<div class="data-row">
				<label for="income">Gross income</label>
				<input id="income" class="answer" type="number" min=0 step="1" placeholder="100000" />
			</div>
			<div class="buttons">
				<input class="button" id="submit" type="submit" value="Calculate" />
			</div>
		</form>

		<div id="outputs" class="section">
			<div class="results-section">
				<div class="data-row">
					<div>Place of Employment Taxes Due</div>
					<div id="employment-taxes-due" class="result">$2500</div>
				</div>
				<div class="data-row">
					<div>Johnstown Taxes Due</div>
					<div id="johnstown-taxes-due" class="result">$2250</div>
				</div>
				<div class="data-row separator">
					<div>Total Taxes Due (before 75% credit)</div>
					<div id="gross-taxes-due" class="result">$4750</div>
				</div>
				<div class="data-row">
					<div>Johnstown Tax Credit</div>
					<div id="johnstown-tax-credit" class="result">$1688</div>
				</div>
				<div class="data-row separator">
					<div>Total Taxes Due (after 75% credit)</div>
					<div id="total-taxes-due" class="result">$3062</div>
				</div>
				<div class="data-row">
					<div>Savings</div>
					<div id="savings" class="result green">$438</div>
				</div>


				<!-- <div class="data-row">
					<div>Taxes due (current)</div>
					<div id="current-taxes-due" class="result"></div>
				</div>
				<div class="data-row">
					<div>Taxes due (proposed)</div>
					<div id="proposed-taxes-due" class="result"></div>
				</div>
				<div class="data-row">
					<div>Difference</div>
	 				<div id="difference" class="result"></div>
				</div> -->
			</div>
			<div class="buttons">
				<input class="button" type="button" value="Edit" onclick="onEdit()" />
			</div>
		</div>
	</body>
</html>
