<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<form class="section bottom-margin" onsubmit="return onSubmit()">
			<div class="question">
				<label for="work-outside">Do you work outside of Johnstown</label>
				<select class="answer" type="text" id="work-outside">
					<option value="yes">YES</option>
					<option value="no">NO</option>
				</select>
			</div>
			<div class="question">
				<label for="tax-rate">Current tax rate payed to place of work</label>
				<input class="answer" type="text" id="tax-rate" />
			</div>
			<div class="question">
				<label for="income">Gross income</label>
				<input class="answer" type="text" id="income" />
			</div>
			<div class="buttons">
				<input type="button" value="Reset" />
				<input type="submit" value="Calculate" />
			</div>
		</form>

		<div id="outputs" class="section hidden">
			<table>
				<tr>
					<th>Line item</th>
					<th>Current</th>
					<th>Proposed</th>
					<th>Savings</th>
				</tr>
				<tr>
					<td>Place of work Tax Rate</td>
					<td>2.00%</td>
					<td>2.00%</td>
				</tr>
				<tr>
					<td>Tax due to place of work</td>
					<td>$2,000</td>
					<td>$2,000</td>
				</tr>
				<tr>
					<td>Credit</td>
					<td>$0</td>
					<td>$1,500</td>
				</tr>
				<tr>
					<td>Tax due to Johnstown</td>
					<td>$1,000</td>
					<td>$500</td>
				</tr>
				<tr>
					<td>Total taxes due</td>
					<td>$3,000</td>
					<td>$2,500</td>
					<td class="green">$500</td>
				</tr>
			</table>
		</div>
	</body>
</html>
