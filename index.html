<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<form class="section bottom-margin" onsubmit="return onSubmit()">
			<div class="data-row">
				<label for="work-outside">Do you work outside of Johnstown</label>
				<select id="work-outside" class="answer" type="text">
					<option value="yes">YES</option>
					<option value="no">NO</option>
				</select>
			</div>
			<div class="data-row">
				<label for="tax-rate">Current tax rate payed to place of work</label>
				<input id="tax-rate" class="answer" type="number" min=0 step=".01" placeholder="1.25" />
			</div>
			<div class="data-row">
				<label for="income">Gross income</label>
				<input id="income" class="answer" type="number" min=0 step="1" placeholder="10000" />
			</div>
			<div class="buttons">
				<input id="submit" type="submit" value="Calculate" />
			</div>
		</form>

		<div id="outputs" class="section hidden">
			<div class="results-section">
				<div class="data-row">
					<div>Taxes due (current)</div>
					<div id="current-taxes-due" class="result">$1,000</div>
				</div>
				<div class="data-row">
					<div>Taxes due (proposed)</div>
					<div id="proposed-taxes-due" class="result">$500</div>
				</div>
				<div class="data-row">
					<div>Difference</div>
	 				<div id="difference" class="green result">$500</div>
				</div>
			</div>
			<div class="buttons">
				<input type="button" value="Edit" onclick="onEdit()" />
			</div>
		</div>
	</body>
</html>
